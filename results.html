<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="">
    <meta property="og:url" content="">
    <meta property="og:type" content="website">
    <meta property="og:title" content="myPolitics">
    <meta property="og:description" content="Simple political quiz based on 8values">
    <meta property="og:image" content="">
    <title>myPolitics</title>

    <!-- Main CSS -->
    <!-- <link rel="stylesheet" href="dist/css/style.min.css"/> -->
    <link rel="stylesheet" href="src/css/style.css" />

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">

    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700,900">
</head>

<body>
    <header class="header">
        <div class="header__logo"></div>
        <h1 class="h1--logo">myPolitics</h1>
        <h2 class="h2--title">Wyniki</h2>
        </div>
    </header>
    <main class="main">
        <div class="main--container">
            <div class="axis">
                <div class="icon icon--communism icon--notfa"></div>
                <div class="bars">
                    <div class="bar bar--communism" style="width: 80%">80%</div>
                    <div class="bar bar--capitalism" style="width: 20%">20%</div>
                </div>
                <div class="icon icon--capitalism"></div>
            </div>
            <div class="axis">
                <div class="icon icon--anarchism icon--notfa"></div>
                <div class="bars">
                    <div class="bar bar--anarchism" style="width: 30%">30%</div>
                    <div class="bar bar--authoritarianism" style="width: 70%">70%</div>
                </div>
                <div class="icon icon--authoritarianism"></div>
            </div>
            <div class="axis">
                <div class="icon icon--pacifism"></div>
                <div class="bars">
                    <div class="bar bar--pacifism" style="width: 10%"></div>
                    <div class="bar bar--militarism" style="width: 90%">90%</div>
                </div>
                <div class="icon icon--militarism"></div>
            </div>
            <div class="axis">
                <div class="icon icon--environmentalism"></div>
                <div class="bars">
                    <div class="bar bar--environmentalism" style="width: 80%">80%</div>
                    <div class="bar bar--anthropocentrism" style="width: 20%">20%</div>
                </div>
                <div class="icon icon--anthropocentrism"></div>
            </div>
            <div class="axis">
                <div class="icon icon--secularism"></div>
                <div class="bars">
                    <div class="bar bar--secularism" style="width: 45%">45%</div>
                    <div class="bar bar--fundamentalism" style="width: 55%">55%</div>
                </div>
                <div class="icon icon--fundamentalism"></div>
            </div>
            <div class="axis">
                <div class="icon icon--cosmopolitanism"></div>
                <div class="bars">
                    <div class="bar bar--cosmopolitanism" style="width: 5%"></div>
                    <div class="bar bar--nationalism" style="width: 95%">95%</div>
                </div>
                <div class="icon icon--nationalism"></div>
            </div>
        </div>
        <div class="modal--info" hidden>
            <div class="info--name bar--communism">Komunizm</div>
            <div class="info--symbol icon--communism"></div>
            <div class="info--container">Ideologia i doktryna społeczna głosząca zniesienie własności prywatnej i różnic klasowych, uspołecznienie środków
                produkcji i równy podział dóbr</div>
        </div>
    </main>
</body>

</html>
